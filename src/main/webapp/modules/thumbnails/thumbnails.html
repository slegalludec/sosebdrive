<div class="thumbnails" ng-init="initList('picture')">

    <div class="contentHeader">
    
    	<!-- Path -->
 		<div class="path">
 			<span ng-repeat="p in paths track by $index"> 
 				<span> > </span>
 				<span ng-click="changeFolder($index)" class="item">{{p | formatPath}}</span>
 			</span>
 		</div>
    
    	<!-- Search field -->
       <!-- div class="col-lg-6">
            <div class="input-group">
                <input type="text" class="form-control" />
                  <span class="input-group-btn">
                    <span class="btn btn-default glyphicon glyphicon-search" type="button" ></span>
                  </span>
            </div>
        </div>
         -->
        
    </div>

	<!-- Content -->
    <div ng-if="!isEmpty" class="contentThumbnails">
        <div ng-repeat="doc in files">
            <picture ng-if="$index < 16" name="doc.name" extension="doc.type" url="doc.url" position="$index" raw="0"></picture>
            <picture ng-if="$index > 15 && $index < 32" name="doc.name" extension="doc.type" url="doc.url" position="$index" raw="1"></picture>
            <picture ng-if="$index > 31 && $index < 46" name="doc.name" extension="doc.type" url="doc.url" position="$index" raw="2"></picture>
            <picture ng-if="$index > 47 && $index < 60" name="doc.name" extension="doc.type" url="doc.url" position="$index" raw="3"></picture>
            <picture ng-if="$index > 63 && $index < 74" name="doc.name" extension="doc.type" url="doc.url" position="$index" raw="4"></picture>
            <picture ng-if="$index > 79 && $index < 88" name="doc.name" extension="doc.type" url="doc.url" position="$index" raw="5"></picture>
        </div>
    </div>    
    <div ng-if="isEmpty">
    	<div>{{'FOLDER_EMPTY' | translate}}</div>
    </div>

</div>
